body.search-active {

body.search-active .search-input {

/* 关闭图标 */
.icon-close {
  position: fixed;
  top: 30px;
  right: 30px;
  color: #FFF;
  cursor: pointer;
  font-size: 70px;
  opacity: 0;
  transition: all 0.3s ease-in-out;
}
.icon-close:hover {
  transform: rotate(0);
}

/*搜索输入 */
.search-input {
  height: 80px;
  position: absolute;
  top: 50%;
  left: 50px;
  margin-top: -40px;
  pointer-events: none;
  opacity: 0;
  transform: translate(40px, 0);
  transition: all 0.3s ease-in-out;
}
.search-input input {
  color: #fff;
  font-size: 54px;
  border: 0;
  background: transparent;
  -webkit-appearance: none;
  box-sizing: border-box;
  outline: 0;
  font-weight: 200;
}
.search-input ::-webkit-input-placeholder {
  color: #EEE;
}
.search-input :-moz-placeholder {
  color: #EEE;
  opacity: 1;
}
.search-input ::-moz-placeholder {
  color: #EEE;
  opacity: 1;
}
.search-input :-ms-input-placeholder {
  color: #EEE;
}

/* 容器 */
.container {
  padding-right: 50px;
  padding-left: 50px;
  position: relative;
}
.container.container-dark {
  background: #22313F;
  color: #FFF;
}

/*控制btn */
.control {
  cursor: pointer;
}
.control .btn-material {
	position: absolute;
	top: 270px;
	width: 60px;
	height: 60px;
	right: 56px;
	border-radius: 100%;
	box-sizing: border-box;
	background: #e91e63;
	outline: 0;
	transform-origin: 50%;
	box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
	transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
}
.control .btn-material:hover {
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
}
.control .icon-material-search {
	color: #FFF;
	position: absolute;
	top: 292px;
	right: 73px;
	transition: opacity 0.3s ease-in-out;
}

<script>
$('.control').click( function(){
  $('body').addClass('search-active');
  $('.input-search').focus();
});

$('.icon-close').click( function(){
  $('body').removeClass('search-active');
});
</script>
